<!-- formulár -->
<main>
  <form class="form-order">
      <h1 class="form-order__heading">PRODUKT</h1>
      <div class="form-field">
        <div class="cart-product">
          <label  for="produkt" class="cart-product__label">Produkt</label>
          <input type="text" name="produkt" id="produkt" readonly="" value="Názov hry" class="cart-product__input">
        </div>
        
        <div class="cart-prize">
          <label for="cena" class="cart-prize__label">Cena</label>
          <input type="text" name="cena" id="cena" readonly="" value="Cena" class="cart-prize__input">
        </div>
      </div>


      <h1 class="form-order__heading">OSOBNÉ ÚDAJE</h1>
      <div class="form-field">
        <div class="cart-name">
          <label for="meno" class="cart-name__label">Meno<span class="required" >*</span></label>
          <input type="text" name="meno" required="" title="text" class="cart-name__input">
        </div>
      
        <div class="cart-surname">
          <label for="priezvisko" class="cart-surname__label">Priezvisko<span class="required">*</span></label>
          <input type="text" name="priezvisko" id="priezvisko" required="" title="text" class="cart-surname__input">
        </div>
        
        <div class="cart-number">
          <label for="telefon" class="cart-number__label">Telefónne číslo</label>
          <input type="tel" name="telefon" id="telefon" required class="cart-number__input">
        </div>

        <div class="cart-email">
          <label for="email" class="cart-email__label">E-mail<span class="required">*</span></label>
          <input type="email" name="email" id="email" required="" class="cart-email__input">
        </div>
      </div>


      <h1 class="form-order__heading">DORUČOVACIA ADRESA</h1>
      <div class="form-field">
        <div class="cart-adress">
          <label for="ulice" class="cart-adress__label">Ulica<span class="required" >*</span></label>
          <input type="text" name="ulica" id="ulica" required="" title="text" class="cart-adress__input">
        </div>

        <div class="cart-city">
          <label for="mesto" class="cart-city__label">Mesto<span class="required">*</span></label>
          <input type="text" name="mesto" id="mesto" required="" class="cart-city__input">
        </div>

        <div class="cart-psc">
          <label for="psc" class="cart-psc__label">PSČ<span class="required">*</span></label>
          <input type="text" name="psc" id="psc" pattern="[0-9]{5}" required class="cart-psc__input">
        </div>
      </div>


      <h1 class="form-order__heading">SPÔSOB DORUČENIA</h1>

      <div class="form-radio">
        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="dorucenie" id="osobné" value="osobné zadarmo" title="radio" class="radio-check__input">
            <label for="osobni" class="radio-check__label">Osobný odber</label>
          </div>

          <div class="radio-info"><p>0.00 &euro;</p></div>
        </div>

        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="dorucenie" id="ppl" value="ppl" title="radio" class="radio-check__input">
            <label for="ppl 2.50eur" class="radio-check__label">PPL</label>
          </div>

          <div class="radio-info"><p>2.50 &euro;</p></div>
        </div>

        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="dorucenie" id="posta" value="posta 5.50eur" class="radio-check__input">
            <label for="posta" class="radio-check__label">Slovenská pošta</label>
          </div>
          <div class="radio-info"><p>5.50 &euro;</p></div>
        </div>
      </div>
      

      <h1 class="form-order__heading">SPÔSOB PLATBY</h1>

      <div class="form-radio">
        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="platba" id="hotovost" value="hotovost zadarmo" class="radio-check__input">
            <label for="hotovost" class="radio-check__label">V hotovosti</label>
          </div>

          <div class="radio-info"><p>0.00 &euro;</p></div>
        </div>

        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="platenie" id="prevod" value="prevod zadarmo" class="radio-check__input">
            <label for="prevod" class="radio-check__label">Prevodom</label>
          </div>
          <div class="radio-info"><p>0.00 &euro;</p></div>
        </div>
      
        <div class="radio-item">
          <div class="radio-check">
            <input type="radio" name="platenie" id="dobierka" value="dobierka 2eur" title="radio" class="radio-check__input">
            <label for="online" class="radio-check__label">Na dobierku</label>
          </div>

          <div class="radio-info"><p>2.00 &euro;</p></div>
        </div>
      </div>

      
      <div class="form-field">
        <label for="poznamky" class="form-field__notes">POZNÁMKY</label>
        <textarea name="poznamky" id="poznamky" cols="30" rows="10" placeholder="Chcete nám ešte niečo vzkázať? Teraz máte príležitosť" class="form-field__textarea"></textarea>
      </div>

      <div class="form-checkbox">
        <input type="checkbox" name="suhlas" id="suhlas" required="" class="form-checkbox__input">
        <label for="suhlas" class="form-checkbox__label">Súhlasím s obchodnými podmienkami</label>
      </div>

      <div class="checkbox__button-wrapper btn-game"> 
        <button class="btn btn--fill" type="submit" name="tlacitko">Objednať</button>
    </div>
  </form>
</main>
